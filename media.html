<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KIZU - Photos & Videos</title>
    <link rel="icon" href="assets/icons/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-bar">
        <a class="brand" href="index.html">
          <span class="brand-name">KIZU</span>
        </a>
        <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">&#9776;</button>
        <nav class="site-nav" data-nav>
          <a href="biography.html">Biography</a>
          <a class="active" href="media.html">Media</a>
          <a href="releases.html">Releases</a>
          <a class="nav-cta" href="rider.html">Booking</a>
        </nav>
      </div>
    </header>

    <main class="container page">
      <section class="page-header reveal">
        <h1>Photos & Videos</h1>
        <p>Snapshots and clips from the journey.</p>
      </section>

      <section class="gallery reveal" data-gallery>
        <figure class="gallery-item">
          <img src="assets/img/placeholders/photo1.svg" alt="Live show" data-full="assets/img/placeholders/photo1.svg" />
        </figure>
        <figure class="gallery-item">
          <img src="assets/img/placeholders/photo2.svg" alt="Studio session" data-full="assets/img/placeholders/photo2.svg" />
        </figure>
        <figure class="gallery-item">
          <img src="assets/img/placeholders/photo3.svg" alt="Portrait" data-full="assets/img/placeholders/photo3.svg" />
        </figure>
      </section>

      <section class="video-slider reveal" data-video-slider>
        <div class="video-stage">
          <video class="slide active" controls preload="metadata" poster="assets/img/placeholders/photo1.svg">
            <source src="assets/videos/video1.mp4" type="video/mp4" />
          </video>
          <video class="slide" controls preload="metadata" poster="assets/img/placeholders/photo2.svg">
            <source src="assets/videos/video2.mp4" type="video/mp4" />
          </video>
          <video class="slide" controls preload="metadata" poster="assets/img/placeholders/photo3.svg">
            <source src="assets/videos/video3.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="video-controls">
          <button class="btn small" data-prev aria-label="Previous">&#10094;</button>
          <div class="video-dots" data-dots></div>
          <button class="btn small" data-next aria-label="Next">&#10095;</button>
        </div>
        <p class="muted" style="margin-top:8px">Place MP4 files in <code>assets/videos/</code> and update sources above.</p>
      </section>
    </main>

    <div class="lightbox" data-lightbox hidden>
      <button class="lightbox-close" aria-label="Close">&times;</button>
      <img class="lightbox-media" alt="Expanded media" />
    </div>

    <footer class="site-footer">
      <div class="container">
        <div class="socials">
          <a href="#" aria-label="Instagram" class="icon"><img src="assets/icons/instagram.svg" alt="" /></a>
          <a href="#" aria-label="YouTube" class="icon"><img src="assets/icons/youtube.svg" alt="" /></a>
          <a href="#" aria-label="Spotify" class="icon"><img src="assets/icons/spotify.svg" alt="" /></a>
          <a href="#" aria-label="SoundCloud" class="icon"><img src="assets/icons/soundcloud.svg" alt="" /></a>
          <a href="#" aria-label="TikTok" class="icon"><img src="assets/icons/tiktok.svg" alt="" /></a>
          <a href="#" aria-label="Resident Advisor" class="icon"><img src="assets/icons/ra.svg" alt="" /></a>
        </div>
        <div class="credit">&copy; <span data-year></span> KIZU</div>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>
  </body>
  </html>
