<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Artist Portfolio — Photos & Videos</title>
    <link rel="icon" href="assets/icons/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="theme-cute">
    <div class="bg-scene">
      <div class="blob b1"></div>
      <div class="blob b2"></div>
      <div class="sparkles" aria-hidden="true"></div>
    </div>
    <header class="site-header">
      <a class="brand" href="index.html">
        <img src="assets/icons/heart.svg" alt="" class="brand-mark" />
        <span class="brand-name">Your Artist Name</span>
      </a>
      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">☰</button>
      <nav class="site-nav" data-nav>
        <a href="biography.html">Biography</a>
        <a class="active" href="media.html">Photos & Videos</a>
        <a href="releases.html">Releases</a>
        <a class="btn ghost" href="rider.html">Rider (PDF)</a>
      </nav>
    </header>

    <main class="container page">
      <section class="page-header reveal">
        <h1>Photos & Videos</h1>
        <p>Snapshots and clips from the journey.</p>
      </section>

      <section class="gallery reveal" data-gallery>
        <figure class="gallery-item tilt">
          <img src="assets/img/placeholders/photo1.svg" alt="Live show" data-full="assets/img/placeholders/photo1.svg" />
        </figure>
        <figure class="gallery-item tilt">
          <img src="assets/img/placeholders/photo2.svg" alt="Studio session" data-full="assets/img/placeholders/photo2.svg" />
        </figure>
        <figure class="gallery-item tilt">
          <img src="assets/img/placeholders/photo3.svg" alt="Portrait" data-full="assets/img/placeholders/photo3.svg" />
        </figure>
        <figure class="gallery-item video reveal">
          <div class="video-frame" data-video>
            <iframe title="YouTube video"
              src="https://www.youtube.com/embed/dQw4w9WgXcQ"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
        </figure>
      </section>
    </main>

    <div class="lightbox" data-lightbox hidden>
      <button class="lightbox-close" aria-label="Close">×</button>
      <img class="lightbox-media" alt="Expanded media" />
    </div>

    <footer class="site-footer">
      <div class="container">
        <div class="socials">
          <a href="#" aria-label="Instagram">IG</a>
          <a href="#" aria-label="YouTube">YT</a>
          <a href="#" aria-label="Spotify">SP</a>
          <a href="#" aria-label="SoundCloud">SC</a>
        </div>
        <div class="credit">© <span data-year></span> Your Artist Name</div>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>
  </body>
  </html>
