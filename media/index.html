<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KIZU - Photos & Videos</title>
    <link rel="icon" href="../assets/icons/Kizu_Logo_1.png" type="image/png" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-bar">
        <a class="brand" href="../home/">
          <span class="brand-name">KIZU</span>
        </a>
        <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">&#9776;</button>
        <nav class="site-nav" data-nav>
          <a href="../biography/">Biography</a>
          <a class="active" href="../media/">Media</a>
          <a href="../releases/">Releases</a>
          <a class="nav-cta" href="../booking/">Booking</a>
        </nav>
      </div>
    </header>

    <main class="page">
      <div class="container">
        <section class="page-header reveal">
          <h1>Photos & Videos</h1>
          <p>Snapshots and clips from the journey.</p>
        </section>
      </div>

      <section class="media-slideshow reveal" data-gallery data-gallery-slider>
        <div class="media-slides">
          <figure class="media-slide active">
            <picture>
              <source srcset="../assets/img/Kizu-5.webp" type="image/webp" />
              <img src="../assets/img/Kizu-5.jpg" alt="Live show" data-full="../assets/img/Kizu-5.jpg" data-full-webp="../assets/img/Kizu-5.webp" fetchpriority="high" decoding="async" />
            </picture>
          </figure>
          <figure class="media-slide">
            <picture>
              <source srcset="../assets/img/Kizu-14.webp" type="image/webp" />
              <img src="../assets/img/Kizu-14.jpg" alt="Studio session" data-full="../assets/img/Kizu-14.jpg" data-full-webp="../assets/img/Kizu-14.webp" loading="lazy" decoding="async" />
            </picture>
          </figure>
          <figure class="media-slide">
            <picture>
              <source srcset="../assets/img/Kizu-3.webp" type="image/webp" />
              <img src="../assets/img/Kizu-3.jpg" alt="Portrait" data-full="../assets/img/Kizu-3.jpg" data-full-webp="../assets/img/Kizu-3.webp" loading="lazy" decoding="async" />
            </picture>
          </figure>
        </div>
        <div class="media-controls">
          <button class="media-arrow" type="button" data-gallery-prev aria-label="Vorheriges Bild">&#10094;</button>
          <div class="media-dots" data-gallery-dots></div>
          <button class="media-arrow" type="button" data-gallery-next aria-label="N&auml;chstes Bild">&#10095;</button>
        </div>
        <p class="media-hint">Swipe auf dem Bild oder nutze die Pfeile, um die Galerie zu durchlaufen.</p>
      </section>

      <div class="container">
        <section class="video-grid reveal" data-youtube-gallery>
          <div class="video-embed" data-youtube="hvE52b0SiFw"></div>
          <div class="video-embed" data-youtube="oRUe2bkegJY"></div>
          <div class="video-embed" data-youtube="r-g5_ZYFr0w"></div>
        </section>
      </div>
    </main>

    <div class="lightbox" data-lightbox hidden>
      <button class="lightbox-close" aria-label="Close">&times;</button>
      <img class="lightbox-media" alt="Expanded media" />
    </div>

    <footer class="site-footer">
      <div class="container">
        <div class="socials">
          <a href="https://www.instagram.com/lc.kizu" aria-label="Instagram" class="icon"><img src="../assets/icons/instagram.svg" alt="" loading="lazy" decoding="async" /></a>
          <a href="https://www.youtube.com/channel/UC4hUXw89qZt6hiZt9q2-dcQ" aria-label="YouTube" class="icon"><img src="../assets/icons/youtube.svg" alt="" loading="lazy" decoding="async" /></a>
          <a href="https://open.spotify.com/intl-de/artist/2xyVS681aStt1edfMGddLY?si=kkeLyo2MT7W85uNhAmZccQ" aria-label="Spotify" class="icon"><img src="../assets/icons/spotify.svg" alt="" loading="lazy" decoding="async" /></a>
          <a href="https://www.soundcloud.com/kizuloge" aria-label="SoundCloud" class="icon"><img src="../assets/icons/soundcloud.svg" alt="" loading="lazy" decoding="async" /></a>
          <a href="https://www.tiktok.com/@lc.kizu" aria-label="TikTok" class="icon"><img src="../assets/icons/tiktok.svg" alt="" loading="lazy" decoding="async" /></a>
          <a href="https://de.ra.co/dj/kizu" aria-label="Resident Advisor" class="icon"><img src="../assets/icons/ra.png" alt="" loading="lazy" decoding="async" /></a>
        </div>
        <div class="credit">&copy; <span data-year></span> KIZU · <a class="legal-link" href="../impressum/">Impressum</a> · <a class="legal-link" href="../datenschutz/">Datenschutz</a></div>
      </div>
    </footer>

    <script src="../assets/js/main.js" defer></script>
  </body>
  </html>
