<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KIZU - Photos & Videos</title>
    <link rel="icon" href="../assets/icons/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-bar">
        <a class="brand" href="../home/">
          <span class="brand-name">KIZU</span>
        </a>
        <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">&#9776;</button>
        <nav class="site-nav" data-nav>
          <a href="../biography/">Biography</a>
          <a class="active" href="../media/">Media</a>
          <a href="../releases/">Releases</a>
          <a class="nav-cta" href="../booking/">Booking</a>
        </nav>
      </div>
    </header>

    <main class="container page">
      <section class="page-header reveal">
        <h1>Photos & Videos</h1>
        <p>Snapshots and clips from the journey.</p>
      </section>

      <section class="gallery reveal" data-gallery>
        <figure class="gallery-item">
          <img src="../assets/img/Kizu-5.jpg" alt="Live show" data-full="../assets/img/Kizu-5.jpg" />
        </figure>
        <figure class="gallery-item">
          <img src="../assets/img/DSC02938.jpg" alt="Studio session" data-full="../assets/img/DSC02938.jpg" />
        </figure>
        <figure class="gallery-item">
          <img src="../assets/img/Kizu-3.jpg" alt="Portrait" data-full="../assets/img/Kizu-3.jpg" />
        </figure>
      </section>

      <section class="video-slider reveal" data-video-slider>
        <div class="video-stage">
          <video class="slide active" controls preload="metadata" poster="../assets/img/placeholders/photo1.svg">
            <source src="../assets/videos/kizu1.mp4" type="video/mp4" />
          </video>
          <video class="slide" controls preload="metadata" poster="../assets/img/placeholders/photo2.svg">
            <source src="../assets/videos/kizu2.mp4" type="video/mp4" />
          </video>
          <video class="slide" controls preload="metadata" poster="../assets/img/placeholders/photo3.svg">
            <source src="../assets/videos/kizu3.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="video-controls">
          <button class="btn small" data-prev aria-label="Previous">&#10094;</button>
          <div class="video-dots" data-dots></div>
          <button class="btn small" data-next aria-label="Next">&#10095;</button>
        </div>
        <p class="muted" style="margin-top:8px">Place MP4 files in <code>assets/videos/</code> and update sources above.</p>
      </section>
    </main>

    <div class="lightbox" data-lightbox hidden>
      <button class="lightbox-close" aria-label="Close">&times;</button>
      <img class="lightbox-media" alt="Expanded media" />
    </div>

    <footer class="site-footer">
      <div class="container">
        <div class="socials">
          <a href="https://www.instagram.com/lc.kizu" aria-label="Instagram" class="icon"><img src="../assets/icons/instagram.svg" alt="" /></a>
          <a href="https://www.youtube.com/channel/UC4hUXw89qZt6hiZt9q2-dcQ" aria-label="YouTube" class="icon"><img src="../assets/icons/youtube.svg" alt="" /></a>
          <a href="https://open.spotify.com/intl-de/artist/2xyVS681aStt1edfMGddLY?si=kkeLyo2MT7W85uNhAmZccQ" aria-label="Spotify" class="icon"><img src="../assets/icons/spotify.svg" alt="" /></a>
          <a href="https://www.soundcloud.com/kizuloge" aria-label="SoundCloud" class="icon"><img src="../assets/icons/soundcloud.svg" alt="" /></a>
          <a href="https://www.tiktok.com/@lc.kizu" aria-label="TikTok" class="icon"><img src="../assets/icons/tiktok.svg" alt="" /></a>
          <a href="https://de.ra.co/dj/kizu" aria-label="Resident Advisor" class="icon"><img src="../assets/icons/ra.svg" alt="" /></a>
        </div>
        <div class="credit">&copy; <span data-year></span> KIZU</div>
      </div>
    </footer>

    <script src="../assets/js/main.js"></script>
  </body>
  </html>
