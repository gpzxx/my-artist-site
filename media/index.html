<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KIZU - Photos & Videos</title>
    <link rel="icon" href="../assets/icons/Kizu_Logo_1.png" type="image/png" />
    <script>
      (function (doc) {
        var root = doc.documentElement;
        if (!root) return;
        if (root.classList) {
          root.classList.remove('no-js');
          root.classList.add('js');
        } else {
          var classes = root.className.split(/\s+/);
          var filtered = [];
          for (var i = 0; i < classes.length; i += 1) {
            if (classes[i] && classes[i] !== 'no-js') {
              filtered.push(classes[i]);
            }
          }
          filtered.push('js');
          root.className = filtered.join(' ');
        }
      })(document);
    </script>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-bar">
        <a class="brand" href="../home/">
          <span class="brand-name">KIZU</span>
        </a>
        <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">&#9776;</button>
        <nav class="site-nav" data-nav>
          <a href="../biography/">Biography</a>
          <a class="active" href="../media/">Media</a>
          <a href="../releases/">Releases</a>
          <a class="nav-cta" href="../booking/">Booking</a>
        </nav>
      </div>
    </header>

    <main class="page">
      <div class="container">
        <section class="page-header reveal">
          <h1>Photos & Videos</h1>
          <p>Snapshots and clips from the journey.</p>
        </section>
      </div>

      <section class="media-slider reveal" data-gallery data-media-slider tabindex="0">

            <figure class="media-slide is-active">
              <img src="../assets/img/Kizu-5.jpg" alt="Live show" data-full="../assets/img/Kizu-5.jpg" data-full-webp="../assets/img/Kizu-5.webp" fetchpriority="high" decoding="async" />
            </figure>
            <figure class="media-slide">
              <img src="../assets/img/Kizu-14.jpg" alt="Studio session" data-full="../assets/img/Kizu-14.jpg" data-full-webp="../assets/img/Kizu-14.webp" decoding="async" />
            </figure>
            <figure class="media-slide">
              <img src="../assets/img/Kizu-3.jpg" alt="Portrait" data-full="../assets/img/Kizu-3.jpg" data-full-webp="../assets/img/Kizu-3.webp" decoding="async" />
            </figure>
          </div>
          <button class="media-slider-arrow" type="button" data-media-next aria-label="Next image">&#10095;</button>
        </div>
      </section>

      <div class="container">
        <section class="video-grid reveal" data-youtube-gallery>
          <div class="video-embed" data-youtube="hvE52b0SiFw"></div>
          <div class="video-embed" data-youtube="oRUe2bkegJY"></div>
          <div class="video-embed" data-youtube="r-g5_ZYFr0w"></div>
        </section>
      </div>
    </main>

    <div class="lightbox" data-lightbox hidden>
      <button class="lightbox-close" aria-label="Close">&times;</button>
      <img class="lightbox-media" alt="Expanded media" />
    </div>

    <footer class="site-footer">
      <div class="container">
        <div class="socials">
          <a href="https://www.instagram.com/lc.kizu" aria-label="Instagram" class="icon"><img src="../assets/icons/instagram.svg" alt="" decoding="async" /></a>
          <a href="https://www.youtube.com/channel/UC4hUXw89qZt6hiZt9q2-dcQ" aria-label="YouTube" class="icon"><img src="../assets/icons/youtube.svg" alt="" decoding="async" /></a>

        </div>
